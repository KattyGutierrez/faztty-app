<div id="div_rn">
    <div class="container" id="cont_rn">
        <form (ngSubmit)="insertarNegocio()">
        <div class="row" id="fila_reg_negocio">
            <div class="col-md-5 text-center" id="colum_rn2">
                <div class="row">
                    <div class="col"><label class="col-form-label text-left" id="nombre_producto_rn" style="font-size: 60px;color: var(--purple);font-family: Cookie, serif;text-decoration: underline;text-decoration-color: #65C4F0;">Registarse:&nbsp;</label></div>
                </div>
                <div class="row">
                    <div class="col" style="font-family: Adamina, serif;font-size: 24px;"><label class="col-form-label">¡Bienvenido a la Familia FAZTTY!</label></div>
                </div><img class="rounded img-fluid" id="foto_rn" src="assets/img/tienda.png">
            </div>
            <div class="col-md-7 text-center" id="colum_rn">
                <div class="row">
                    <div class="col-6 text-left">
                        <h4>Nombre:</h4>
                    </div>
                    <div class="col-6"><input type="text" [(ngModel)]="negocio.nombre" name="nombre"></div>
                </div>
                <div class="row">
                    <div class="col-6 text-left">
                        <h4>Dirección:</h4>
                    </div>
                    <div class="col-6"><input type="text" [(ngModel)]="negocio.direccion" name="direccion"></div>
                </div>
                <div class="row">
                    <div class="col-6 text-left">
                        <h4>Nombre de usuario:</h4>
                    </div>
                    <div class="col-6"><input type="text" [(ngModel)]="negocio.username" name="username"></div>
                </div>
                <div class="row">
                    <div class="col-6 text-left">
                        <h4 class="text-left">E - mail:</h4>
                    </div>
                    <div class="col-6"><input type="text" [(ngModel)]="negocio.email" name="email"></div>
                </div>
                <div class="row">
                    <div class="col-6 text-left">
                        <h4 class="text-left">Contraseña</h4>
                    </div>
                    <div class="col-6"><input type="password" [(ngModel)]="negocio.password" name="password"></div>
                </div>
                <div class="row">
                    <div class="col-6 text-left">
                        <h4 class="text-left">N° RUC:</h4>
                    </div>
                    <div class="col-6"><input type="text" [(ngModel)]="negocio.ruc" name="ruc"></div>
                </div>
                <div class="row">
                    <div class="col-6 text-left">
                        <h4 class="text-left">Tipo de Negocio:</h4>
                    </div>
                    <div class="col-6">
                        <div class="dropdown"><button class="btn btn-primary dropdown-toggle" aria-expanded="false" data-toggle="dropdown" id="cat_rn" type="button">{{tipo_selected}}</button>
                            <div class="dropdown-menu" id="cat_menu" ><div *ngFor="let tipo of tipoNegocio"><a class="dropdown-item" (click)="click(tipo.id, tipo.nombre)">{{tipo.nombre}}</a></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-right"><button class="btn btn-primary" id="bt_editar_rn" role="button" style="font-size: 24px;">Registrarse&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none">
                        <path d="M12.0519 14.8285L13.4661 16.2427L17.7087 12L13.4661 7.7574L12.0519 9.17161L13.8803 11H6.34318V13H13.8803L12.0519 14.8285Z" fill="currentColor"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M1 19C1 21.2091 2.79086 23 5 23H19C21.2091 23 23 21.2091 23 19V5C23 2.79086 21.2091 1 19 1H5C2.79086 1 1 2.79086 1 5V19ZM5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21Z" fill="currentColor"></path>
                    </svg></button></div>
        </div>
    </form>
    </div>
</div>
<app-footer></app-footer>
