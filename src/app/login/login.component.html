<div class="container-fluid">
    <div class="row mh-100vh">
        <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block">
            <div class="m-auto w-lg-75 w-xl-50">
                <h2 class="text-center text-muted text-info font-weight-light mb-5"><img class="img-fluid" src="../assets/img/FAZZTY%20LOGO.jpg?h=a64d923ff01fb37034293e21b99eb82b" width="250px"><br>Iniciar Sesión</h2><label class="text-secondary">Usuario</label>
                <form form class="col-12" [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group"><input class="form-control" name="username" formControlName="username" type="text" required=""  inputmode="email"></div>
                    <div class="form-group"><label class="text-secondary">Contraseña</label><input name="password" formControlName="password" class="form-control" type="password" required=""></div><button class="btn btn-info mt-2" type="submit" style="background: #641fa3;">Ingresar</button>
                </form>
                <p class="mt-3 mb-0"><a class="text-muted text-info small" href="#">Desea registrarse?</a></p>
            </div>
        </div>
        <div class="col-lg-6 d-flex align-items-end" id="bg-block" style="background-image:url(&quot;../assets/img/login_imagen1.jpg?h=0079d53fd529fba2c9e72d599d99e0c0&quot;);background-size:cover;background-position:center center;"><label class="col-form-label">&nbsp;</label></div>
    </div>
</div>
<app-footer></app-footer>
